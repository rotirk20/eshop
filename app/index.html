  <!-- Add your site or application content here -->
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" ui-sref="home">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
          aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" ui-sref="home" ui-sref-active="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="about" ui-sref-active="active">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ui-sref="products" ui-sref-active="active">Products</a>
            </li>
            <div class="dropdown mr-2 currenc">
              <select class="selectpicker show-menu-arrow" data-width="100px" ng-change="changed()" ng-model="selectedOption" class="form-control">
                  <option ng-repeat="x in options" value="{{x.currency}}">{{x.currency}}</option>
              </select>
            </div>
          </ul>
          <div ng-controller="searchController">

            <form ng-submit="click(search);">
              <input class="form-control search" type="text" ng-focus="focus()" ng-blur="blur()" ng-model="search"
                list="names" placeholder="Search products...">
              <datalist ng-click="click()" ng-show="show||mouseover" ng-mouseover="mouseover=true"
                ng-mouseleave="mouseover=false" id="names" class="form-control pretraga" ng-model="name">
                <div ng-repeat="option in products | filter:search | limitTo:3" value="{{option.name}}">
                  <a class="productSearchName" ui-sref="product({id:option.id})">
                    <h5>{{option.name}}</h5>
                    <div class="search-img" style="background:url('{{option.imageurl}}')">
                  </a>
                </div>
              </datalist>
            </form>
          </div>
        </div>
        <a ui-sref="summary"><ngcart-summary template-url="views/summary.html"></ngcart-summary></a>

        <li class="nav-item" ng-hide="loggedIn">
          <a class="nav-link btn btn-primary" ui-sref="login" ui-sref-active="active">Login <i
              class="fas fa-sign-in-alt"></i></a>
        </li>
        <ul ng-show="loggedIn" class="nav nav-pills d-sm-none d-sm-block">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true"
              aria-expanded="false"><i class="far fa-user"></i></a>
            <div class="dropdown-menu"> <a class="dropdown-item" ng-if="userUID === adminUID"
                ui-sref="addproduct">Add product</a>
              <a class="dropdown-item" ng-if="userUID === adminUID" href="#">Categories</a>
              <a class="dropdown-item" ui-sref="products">Products</a>
              <a class="dropdown-item" ui-sref="orders">Orders</a>
              <div class="dropdown-divider m-0"></div>
              <a href="" class="dropdown-item btn-danger logout text-white" ng-click="signOut()">Log out <i
                  class="fas fa-sign-out-alt"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <ui-view></ui-view>

  <div class="footer mt-5">
    <div class="container">
      <p class="text-center">Ecommerce shop | Tarik DediÄ‡</p>

  </div>
