<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h3>Edit product:</h3>
    </div>
    <div class="alert alert-success d-block" ng-show="msg3">
      <h5 class="text-center">{{msg3}}</h5>
    </div>

  </div>

  <div class="clearfix"></div>

  <form class="form-horizontal" ng-submit="editProduct(product.$id)">
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Ram:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.ram">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Price:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.price">
      </div>
    </div>
    <!--<select class="form-control custom-select" ng-model="product.category"
      ng-options="category.category for category in categories" ng-model="selected">
      <option value="">Choose category</option>
    </select><br><br>-->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-danger" ui-sref="products">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>


  </form>
</div>
