<div class="container mt-5 pt-5">
  <div class="row">

    <div class="col-md-12 mt-3">
      <h3>Edit product:</h3>
    </div>
    <div class="alert alert-success d-block col-md-12" ng-show="msg3">
      <h5 class="text-center d-block m-0">{{msg3}}</h5>
    </div>

  </div>

  <div class="clearfix"></div>

  <form class="form-horizontal" ng-submit="editProduct(product.$id)">
    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Ram:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.ram">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Processor:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.processor">
      </div>
    </div>
    <div class="form-group" ng-show="product.display != ''">
      <label class="control-label col-sm-2">Display:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="product.display">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group col-sm-10">
          <input type="number" min="1" name="price" ng-minlength='1' class="form-control" id="price"
              ng-model="product.price" placeholder="Price..." required>
          <div class="input-group-append">
              <span class="input-group-text">â‚¬</span>
          </div>
      </div>
  </div>
    <div class="form-group">
      <label>
          <h3>Product description</h3>
      </label>
      <textarea ui-tinymce ng-model="product.description"></textarea>
  </div>
    <!--<select class="form-control custom-select" ng-model="product.category"
      ng-options="category.category for category in categories" ng-model="selected">
      <option value="">Choose category</option>
    </select><br><br>-->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <a class="btn btn-danger" ui-sref="products">Cancel</a>
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>


  </form>
</div>
