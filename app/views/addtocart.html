<div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>

</div>
<div ng-show="attrs.id">
    <div>
        <span ng-show="quantityMax">
            <select class="form-control col-md-3" name="quantity" id="quantity" ng-model="q"
                    ng-options=" v for v in qtyOpt"></select>
        </span><br>
        <a class="btn btn-primary d-block text-center"
           ng-click="ngCart.addItem(id, name, price, q, data)"
           ng-transclude></a>
    </div>
    <mark  ng-show="inCart()">
        <div class="alert alert-success added"> This item is in your cart.</div>
        {{added}}
        <div class="alert alert-danger delete"><a ng-click="ngCart.removeItemById(id)" style="cursor: pointer;" class="text-white">Remove</a></div>

    </mark>
</div>
