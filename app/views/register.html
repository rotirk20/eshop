<div class="col-md-6 offset-md-3 mt-5 pt-5">
    <h3 class="text-center">Register Page</h3>
    <div class="alert alert-success" ng-show="message">{{message}}</div>
    <form ng-hide="loggedIn" name="myForm" novalidate ng-submit="register()">
        <div class="alert alert-danger" ng-show="emailDup">Email is not avaible</div>
        <div class="form-group mt-5">
            <label>
                <h3>Personal informations</h3>
            </label>
            <input ng-model="user.firstname" type="text" class="form-control" id="firstname" placeholder="First name"
                ng-required="true">
            <input type="text" class="form-control" id="lastname" ng-model="user.lastname" placeholder="Last name"
                ng-required="true">
            <input type="password" class="form-control" ng-model="user.password" id="exampleInputPassword1"
                placeholder="Password" ng-required="true">
        </div>
        <div class="form-group mt-5">
            <label>
                <h3>Detail informations</h3>
            </label>
            <input type="text" class="form-control" ng-model="user.phone" id="phone" placeholder="Phone"
                ng-required="true">
            <input type="text" class="form-control" ng-model="user.country" id="country" placeholder="Country"
                ng-required="true">
            <input type="text" class="form-control" ng-model="user.city" id="city" placeholder="City"
                ng-required="true">
            <input type="text" class="form-control" ng-model="user.address" id="address" placeholder="Address"
                ng-required="true">
            <input ng-model="user.email" type="email" class="form-control" name="email"
                ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'
                id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-required="true">
        </div>


        <button type="submit" class="btn btn-primary mb-3" ng-disabled="myForm.$invalid">Register</button>
    </form>
    Already registered? <br>
    <a ui-sref="login" class="btn btn-danger">Login here</a>
</div>
