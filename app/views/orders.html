<div class="container mt-5 pt-5">
    <button class="print btn btn-primary" ng-show="orders.length > 0" ng-click="printDiv('printableArea');">Print <i class="fas fa-print"></i></button>
    <div id="printable">
        <ul class="mt-3 pt-3 list-group-item" ng-repeat="order in orders track by $index">
            <h3>Order on <span class="badge badge-dark">{{order.date | date:'dd.MM.yyyy in HH:mm'}}</span></h3>

            <li style="list-style-type: none;">
                
                <table class="table table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in order.items" ng-controller="searchController">
                            <td><a style="text-decoration: none;" ui-sref="product({id:item._id})">{{item._name}}</a></td>
                            <td>{{item._quantity}}</td>
                            <td>{{item._price | currency}}</td>
                        </tr>
                    </tbody>
                </table>
                Total: {{order.total | currency}}

            </li>
            <br>
        </ul>
    </div>
    <h5 class="text-center" ng-show="orders.length === 0">You didn't purchase anything from our shop :)</h5>
</div>
