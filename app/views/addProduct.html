<div class="col-md-6 offset-md-3 mt-5 pt-5">
    <div class="msg alert alert-success" ng-show="msg">
        <h3>{{msg}}</h3>
    </div>
    <form name="addProducts" ng-submit="saveData()">
        <div class="form-group">
            <input type="text" class="form-control" name="name" ng-minlength='5' id="name" ng-model="product.name"
                placeholder="Product name..." required>
              
            <div ng-messages="addProducts.name.$error" role="alert">
                <div class="alert alert-danger mt-2" ng-message="minlength">Name of the product must contain minimal 5
                    words.</div>
            </div>

        </div>
        <select class="form-control custom-select" ng-model="product.category"
            ng-options="category.category for category in categories">
            <option value="">Choose category</option>
        </select><br><br>
        <div class="form-group">
            <label>
                <h3>Product specifications</h3>
            </label>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="product.ram" placeholder="RAM" required>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="product.processor" placeholder="Processor" required>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="display" id="display" ng-model="product.display"
                    placeholder="Display size" required>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="gpu" id="gpu" ng-model="product.gpu"
                    placeholder="Graphic card" required>
            </div>
        </div>
        <div class="form-group">
            <label>
                <h3>Product description</h3>
            </label>
            <textarea ui-tinymce ng-model="product.description"></textarea>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="number" min="1" name="price" ng-minlength='1' class="form-control" id="price"
                    ng-model="product.price" placeholder="Price..." required>
                <div class="input-group-append">
                    <span class="input-group-text">â‚¬</span>
                </div>
            </div>
            <h5 class="mt-5 mb-0">Discount (can't be empty from 0-90)</h5>
            <div class="input-group">
                <input type="number" min="0" name="discount" max="90" ng-init="product.discount=0" class="form-control"
                    id="discount" ng-model="product.discount" placeholder="Discount...">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
            <div ng-messages="addProducts.price.$error" role="alert">
                <div class="alert alert-danger mt-2" ng-message="minlength">Price can't be empty</div>
            </div>
        </div>
        <label>
            <h5>Image</h5>
        </label><br>
        <progress value="0" max="100" id="uploader"></progress>
        <input type="file" value="upload" ng-model="product.image" id="fileButton" required><br>
        <br>
        <button type="submit" class="btn btn-primary text-white" id="create">Create</button>
        <a class="btn btn-danger text-white" ui-sref="home">Cancel</a>
    </form>
    <br>
    <form>
        <input type="text" class="form-control" ng-model="category" placeholder="Create category">
        <button type="submit" class="btn btn-success text-white" ng-click="addCategory()">Create Category</button>
    </form>
</div>
<script src="scripts/scripts.js"></script>
